  <table class="table" *ngIf="ShowTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Number</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let std of studentList; let i = index" [ngClass]="{'even': i % 2 == 0}">
        <td>{{std.name}}</td>
        <td>{{std.age}}</td>
        <td>{{std.email}}</td>
        <td>{{std.number}}</td>
        <td>
          <button class="btn btn-primary me-2" (click)="deleteStudent(std.id)">Delete</button>
          <button class="btn btn-primary me-2" (click)="goToDetail(std.id)">View</button>
          <button class="btn btn-primary " (click)="goToUpdate(std.id)">Update</button>

        </td>
      </tr>
    </tbody>
  </table>
