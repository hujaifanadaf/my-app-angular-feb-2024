<div class="card mb-3 mt-4" >
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="student?.img" class="img-fluid rounded-start app-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{student?.name}}</h5>
          <p class="bold">Age</p>
          <p class="card-text">{{student?.age}}</p>
          <p class="bold">Email</p>
          <p class="card-text">{{student?.email}}</p>
          <p class="bold">Number</p>
          <p class="card-text">{{student?.number}}</p>
          <button class="btn btn-primary" (click)="backTo()">Back</button>
        </div>
      </div>
    </div>
  </div>
